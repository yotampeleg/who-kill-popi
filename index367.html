<!DOCTYPE html>
<html lang="he-IL" dir="rtl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>תרגול על החומר בWEB</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style367.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    </head>
    <body class="rubik-moonrocks-regular">
        <h1>תרגולים בWEB</h1>
        <hr>
        <h2>תרגיל 1</h2>
        <form>
            <div>
                <label for="name">שם:   </label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="massage">הודעה:</label>
                <textarea id="massage" name="massage" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="שלח">
            </div>
        </form>
        <hr>
        <h2>תרגיל 2</h2>
        <h3>תיק תלמיד</h3>
        <div class="student">
            <div class="student__name">שם: פופי הכלב</div>
            <div class="student__age">גיל: 1</div>
            <div class="student__city">עיר: החצר של השכנים</div>
        </div>
        <hr>
        <h2>תרגיל 3</h2>
        <h3>רשימת משימות</h3>
        <div>
            <button id="bt1">הוספת משימה</button>
            <input type="text" id="inp" placeholder="טקסט משימה">
            <ul id="ul"></ul>
        </div>
        <hr>
        <h2>תרגיל 4</h2>
        <h3>חישוב גיל</h3>
        <div>
            <button id="bt2">חישוב גיל</button>
            <input type="number" id="inp2" placeholder="הכנס כאן שנת לידה...">
        </div>
        <h4 id="h4"></h4>
        <hr>
        <h2>תרגיל 5</h2>
        <h3>שאלה</h3>
        <h4>מי רצח את פופי?</h4>
        <form>
            <div>
                <input type="checkbox" id="chek1">
                <label>אתה!</label>
            </div>
            <div>
                <input type="checkbox" id="chek2">
                <label>עכברי הקטן</label>
            </div>
            <div>
                <input type="checkbox" id="chek3">
                <label>רעות</label>
            </div>
            <div>
                <input type="checkbox" id="chek4">
                <label>אדון מחדד</label>
            </div>
        </form>
        <hr>
        <h2>תרגיל 6</h2>
        <p>עליך לנחש מספר בין 1-100</p>
        <form>
            <div>
                <input type="number" id="inp60" placeholder="הכנס כאן מספר...">
            </div>
        </form>
        <button id="bt">בדוק תשובה</button>
        <p id="answer"></p>
        <hr>
        <h2>תרגיל 7</h2>
        <h3>תפריט ניווט</h3>
        <div>
            <span id="bt99" class="material-symbols-outlined">
                menu
                </span>
        </div>
        <div id="a">
            <a href="#">בית</a>
            <a href="#">אודות</a>
            <a href="#">יצירת קשר</a>
            <a href="#">מוות מובטח</a>
        </div>
        <script src="script367.js"></script>
    </body>
</html>
